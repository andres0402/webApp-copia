<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<section id="services-section">
    <div class="container wrap">
        <div id="filter-container">
            <h1 class="filter-title">Agendar cita</h1>
            <div class="filters-layout">
                <div class="features-container">
                    <div class="title-features">
                        <h5 >Servicios seleccionados</h5>
                    </div>
                    <ng-container *ngFor="let treatment of selectedTreatment">
                        <div class="features-selected-layout">
                            <div class="feature">
                                <div class="label">
                                    <p>{{treatment.name}}</p>
                                </div>
                                <div class="info-feature">
                                    <p>${{treatment.price}}</p>
                                </div>
                                <div class="info-feature">
                                    <button (click)="removeSelectedService(treatment)">
                                        <span class="material-symbols-outlined">delete</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </ng-container> 
                 </div>
            </div>
        </div>
   
        <div id="services-container">
            <h1 class="title">Servicios para tu vehiculo</h1>
           
                <div id="services-layout">
                    <ng-container *ngFor="let treatment of treatmentList">
                        <!--Poner logica de lista por categoria-->
                        <div class="card-container">
                            <app-service-card [service]="treatment"></app-service-card>
                            <div class="button-layout">
                                <button class="add-button" (click)="addSelectedService(treatment)">AÃ±adir
                                    servicio</button>
                                <button class="favorite-button">
                                    <span class="material-symbols-outlined">favorite</span>
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </div>
        </div>
    </div>
</section>
